<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display">
                <div class="previous-operand"></div>
                <div class="current-operand">0</div>
            </div>
            <div class="buttons-grid">
                <button class="span-two brutalist-btn" data-action="clear">AC</button>
                <button class="neo-btn" data-action="delete">DEL</button>
                <button class="glass-btn" data-operation="÷">÷</button>
                <button class="neo-btn" data-number="7">7</button>
                <button class="neo-btn" data-number="8">8</button>
                <button class="neo-btn" data-number="9">9</button>
                <button class="glass-btn" data-operation="×">×</button>
                <button class="neo-btn" data-number="4">4</button>
                <button class="neo-btn" data-number="5">5</button>
                <button class="neo-btn" data-number="6">6</button>
                <button class="glass-btn" data-operation="-">-</button>
                <button class="neo-btn" data-number="1">1</button>
                <button class="neo-btn" data-number="2">2</button>
                <button class="neo-btn" data-number="3">3</button>
                <button class="glass-btn" data-operation="+">+</button>
                <button class="neo-btn" data-number="0">0</button>
                <button class="neo-btn" data-number=".">.</button>
                <button class="span-two brutalist-btn" data-action="equals">=</button>
            </div>
        </div>    </div>
    <script src="script.js"></script>
    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            });
        }
    </script>
</body>
</html>
